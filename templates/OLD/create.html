<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DAE Check - Sede di Pisa</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt=""
            width="30" height="30" class="d-inline-block
            align-text-top">
            DAE Check - Sede di Pisa
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/create">Nuovo Check</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <form method="post" class="m-5">
      <div class="form-group">
        <label for="operatore">Operatore</label>
        <input type="text" name="operatore" placeholder="Inserisci nome e cognome" class="form-control is-invalid" value="{{ request.form['operatore'] }}" required></input>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Per favore, inserisci il tuo nome.
        </div>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name ="piastreAdulto" role="switch" id="flexSwitchCheckDefault" value="{{ request.form.get('piastreAdulto', 'OK') }}">
        <label class="form-check-label" for="flexSwitchCheckDefault">Piastre Adulto</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name ="piastrePediatriche" role="switch" id="flexSwitchCheckDefault" value="{{ request.form.get('piastrePediatriche', 'OK') }}">
        <label class="form-check-label" for="flexSwitchCheckDefault">Piastre Pediatriche</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name ="batteria" role="switch" id="flexSwitchCheckDefault" value="{{ request.form.get('batteria', 'OK') }}">
        <label class="form-check-label" for="flexSwitchCheckDefault">Batteria</label>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
        <textarea class="form-control" name="note" id="exampleFormControlTextarea1" rows="3">{{ request.form['note'] }}</textarea>
      </div>

      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Invia</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
